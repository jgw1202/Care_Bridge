<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>AI Chatbot</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style>
    body {
      background-color: #f4f7f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 400px;
      height: 600px;
      background: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      background: #007bff;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
    }

    #chatArea {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .message {
      padding: 10px;
      border-radius: 8px;
      margin: 5px 0;
      max-width: 75%;
      word-wrap: break-word;
    }

    .user-message {
      background-color: #DCF8C6;
      align-self: flex-end;
      text-align: right;
    }

    .ai-message {
      background-color: #EDEDED;
      align-self: flex-start;
    }

    .chat-input {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
      background: #fff;
    }

    .chat-input textarea {
      flex: 1;
      resize: none;
      border: none;
      padding: 10px;
      border-radius: 5px;
    }

    .chat-input button {
      margin-left: 10px;
      padding: 10px 15px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .chat-input button:disabled {
      background: #ccc;
    }
  </style>
</head>
<body>
<div class="chat-container">
  <div class="chat-header">ğŸ’¬ Care-Bridge ì±—ë´‡</div>
  <div id="chatArea"></div>
  <div class="chat-input">
    <textarea id="message" rows="1" placeholder="ë©”ì‹œì§€ë¥¼ ì…ë ¥í•˜ì„¸ìš”..."></textarea>
    <button id="sendBtn" disabled>ì „ì†¡</button>
  </div>
</div>

<script>
  var stompClient = null;

  function connect() {
    var socket = new SockJS('/chat');
    stompClient = Stomp.over(socket);
    stompClient.connect({}, function(frame) {
      console.log('Connected: ' + frame);
      $('#sendBtn').prop('disabled', false);
      stompClient.subscribe('/sub/messages', function(response) {
        showMessage(JSON.parse(response.body));
      });
    });
  }

  function sendMessage() {
    var messageContent = $('#message').val().trim();
    if (!messageContent) {
      return;
    }

    if (stompClient && stompClient.connected) {
      var chatMessage = {
        content: messageContent,
        sender: "ë‚˜"
      };
      stompClient.send('/pub/chat.sendMessage', {}, JSON.stringify(chatMessage));
      $('#message').val('');
      showUserMessage(chatMessage);
    } else {
      alert('ì„œë²„ì— ì—°ê²°ë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤.');
    }
  }

  function showMessage(message) {
    var messageElement = $('<div class="message ai-message"></div>');
    messageElement.text("AI: " + message.content);
    $('#chatArea').append(messageElement);
    scrollToBottom();
  }

  function showUserMessage(message) {
    var messageElement = $('<div class="message user-message"></div>');
    messageElement.text("ë‚˜: " + message.content);
    $('#chatArea').append(messageElement);
    scrollToBottom();
  }

  function scrollToBottom() {
    $('#chatArea').scrollTop($('#chatArea')[0].scrollHeight);
  }

  $(function () {
    connect();
    $('#message').on('keyup', function(event) {
      if (event.key === "Enter" && !event.shiftKey) {
        event.preventDefault();
        sendMessage();
      }
    });

    $('#sendBtn').click(function() {
      sendMessage();
    });
  });
</script>
</body>
</html>
